version: '3.7'

services:
  redis:
    # redis:7.0.5-alpine3.17
    image: redis@sha256:06e4453169faaf4af93fe38689c8f8f85440990f9b9c1e91b0f9f98b1679452a
    container_name: redis_dev
    hostname: redis_dev
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50
    restart: always

  listener-request-response:
    image: orakl:v.0.0.1
    container_name: listener_request_response_dev
    hostname: listener_request-response_dev
    entrypoint: ["yarn", "start:listener:request_response"]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - ORAKL_DIR=/app/db
      - CHAIN=baobab
      - HEALTH_CHECK_PORT
      - SLACK_WEBHOOK_URL
      - LOG_DIR=/app/log
      - LOG_LEVEL=info
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    healthcheck:
      &common-healthcheck
      test: "curl --fail http://localhost:${HEALTH_CHECK_PORT} || exit 1"
      interval: 5s
      timeout: 30s
      retries: 3
      start_period: 10s
    depends_on:
      &common-depends_on
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ${HOST_SETTINGS_DB_DIR}:/app/db    
      - ${HOST_SETTINGS_LOG_DIR}:/app/log

  worker-request-response:
    image: orakl:v.0.0.1
    container_name: worker_request-response_dev
    hostname: worker_request-response_dev
    entrypoint: ["yarn", "start:worker:request_response"]
    environment:
      - NODE_ENV=production
      - ORAKL_DIR=/app/db
      - CHAIN=baobab
      - HEALTH_CHECK_PORT
      - SLACK_WEBHOOK_URL
      - LOG_DIR=/app/log
      - LOG_LEVEL=info      
      - REDIS_HOST=redis
      - REDIS_PORT=6379      
    healthcheck:
      <<: *common-healthcheck
    depends_on:
      <<: *common-depends_on
    restart: unless-stopped
    volumes:
      - ${HOST_SETTINGS_DB_DIR}:/app/db    
      - ${HOST_SETTINGS_LOG_DIR}:/app/log

  reporter-request-response:
    image: orakl:v.0.0.1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    container_name: reporter_request-response_dev
    hostname: reporter_request-response_dev
    entrypoint: ["yarn", "start:reporter:request_response"]
    environment:
      - NODE_ENV=production
      - ORAKL_DIR=/app/db
      - CHAIN
      - HEALTH_CHECK_PORT
      - SLACK_WEBHOOK_URL
      - LOG_DIR=/app/log
      - LOG_LEVEL=info      
      - REDIS_HOST=redis
      - REDIS_PORT=6379      
    healthcheck:
      <<: *common-healthcheck
    depends_on:
      <<: *common-depends_on
    restart: unless-stopped
    volumes:
      - ${HOST_SETTINGS_DB_DIR}:/app/db    
      - ${HOST_SETTINGS_LOG_DIR}:/app/log
 