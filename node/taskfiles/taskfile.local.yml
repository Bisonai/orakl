version: "3"

tasks:
  boot-node:
    dotenv: [".env"]
    cmds:
      - go run ./cmd/boot/main.go
  admin:
    dotenv: [".env"]
    cmds:
      - go run ./cmd/admin/main.go

  script-submission:
    dotenv: [".env"]
    cmds:
      - go run ./script/test_submission/main.go
  script-fetcher-test:
    dotenv: [".env"]
    cmds:
      - go run ./script/test_fetcher/main.go
  script-fetcher-aggregator-test:
    dotenv: [".env"]
    cmds:
      - go run ./script/test_fetcher_and_aggregator/main.go
  script-test-all:
    dotenv: [".env"]
    cmds:
      - go run ./script/test_all/main.go
  script-test-connection:
    dotenv: [".env"]
    cmds:
      - go run ./script/test_connection/main.go -p={{.P}} -b={{.B}}
  script-test-raft:
    dotenv: [".env"]
    cmds:
      - go run ./script/test_raft/main.go -p={{.P}} -b={{.B}}

  test-db:
    dotenv: [".env"]
    cmds:
      - go test ./pkg/db -v
  test-admin:
    dotenv: [".env"]
    cmds:
      - go test ./pkg/admin/tests -v
  test-fetcher:
    dotenv: [".env"]
    cmds:
      - go test ./pkg/fetcher -v
  test-aggregator:
    dotenv: [".env"]
    cmds:
      - go test ./pkg/aggregator -v
  test-utils:
    dotenv: [".env"]
    cmds:
      - go test ./pkg/utils/tests -v
  test-bus:
    cmds:
      - go test ./pkg/bus -v
  test-libp2p:
    dotenv: [".env"]
    cmds:
      - go test ./pkg/libp2p -v
  test-reporter:
    dotenv: [".env"]
    cmds:
      - go test ./pkg/reporter -v
  test:
    cmds:
      - task: test-db
      - task: test-admin
      - task: test-bus
      - task: test-libp2p
      - task: test-fetcher
      - task: test-utils
      - task: test-aggregator
      - task: test-reporter
