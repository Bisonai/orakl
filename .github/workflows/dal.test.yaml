name: "orakl dal test"

on:
  push:
    branches-ignore:
      - "master"
    paths:
      - "node/pkg/dal/**"
  workflow_dispatch:

jobs:
  core-build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orakl-test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.3"
          check-latest: true
          cache-dependency-path: |
            ./node/go.sum

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv ./migrate /usr/bin

      - name: Migrate up
        run: |
          cd ./node
          migrate -database "postgresql://postgres:postgres@localhost:5432/orakl-test?search_path=public&sslmode=disable" -verbose -path ./migrations/node up

      - name: Install dependencies
        run: |
          cd ./node
          go mod tidy

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run test
        run: |
          cd ./node
          task local:test-dal
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/orakl-test?search_path=public"
          REDIS_HOST: "localhost"
          REDIS_PORT: "6379"
          KAIA_PROVIDER_URL: "https://public-en.kairos.node.kaia.io"
          KAIA_WEBSOCKET_URL: "wss://public-en-baobab.klaytn.net/ws"
          SUBMISSION_PROXY_CONTRACT: "0x35bA1102A4954147272782302856BD8440227B85"
          SIGNER_PK: ${{ secrets.TEST_DELEGATOR_REPORTER_PK}}
          API_KEY: "MikoTestApiKey"
