name: "delegator: test+build"

on:
  push:
    branches-ignore:
      - "master"
    paths:
      - "delegator/**"

jobs:
  core-build:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orakl-test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.12"
      - name: Install dependencies
        run: yarn delegator install
      - name: Run eslint
        run: yarn delegator lint
      - name: Run test
        run: |
          yarn delegator prisma-migrate dev --name init
          yarn delegator test
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/orakl-test?schema=public"
          PROVIDER_URL: "https://api.baobab.klaytn.net:8651"
          DELEGATOR_FEEPAYER_PK: ${{ secrets.DELEGATOR_FEEPAYER_PK}}
          TEST_DELEGATOR_REPORTER_PK: ${{ secrets.TEST_DELEGATOR_REPORTER_PK}}
      - name: Build package
        run: yarn delegator build
