name: "api: test+build"

on:
  push:
    branches-ignore:
      - "master"
    paths:
      - "api/**"

jobs:
  core-build:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orakl-test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20.10.0"
      - name: Install dependencies
        run: yarn api install
      - name: Run eslint
        run: yarn api lint
      - name: Run test
        run: |
          yarn api prisma-migrate dev --name init
          yarn api test
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/orakl-test?schema=public"
          ENCRYPT_PASSWORD: "abc123"
          REDIS_HOST: "localhost"
          REDIS_PORT: "6379"

      - name: Run e2e2 test
        run: yarn api test:e2e --forceExit
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/orakl-test?schema=public"
      - name: Build package
        run: yarn api build
