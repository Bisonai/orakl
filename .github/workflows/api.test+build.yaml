name: "api: test+build"
on:
  push:
    paths:
      - "api/**"
jobs:
  core-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orakl-test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.12"
      - name: Install dependencies
        run: yarn install
        working-directory: ./api
      - name: Run eslint
        run: yarn lint
        working-directory: ./api
      - name: Run test
        run: |
          DATABASE_URL="postgresql://postgres:postgres@localhost:5432/${DB_NAME}?schema=public" npx prisma migrate dev --name init
          DATABASE_URL="postgresql://postgres:postgres@localhost:5432/${DB_NAME}?schema=public" yarn test
        working-directory: ./api
      - name: Run e2e2 test
        run: yarn test:e2e
        working-directory: ./api
      - name: Build package
        run: yarn build
        working-directory: ./api
