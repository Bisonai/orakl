name: "vrf: integration-test"

on:
  issue_comment:
    types: [created, edited, deleted]

jobs:
  build:
    if: ${{ github.event.issue.pull_request }} && contains(github.event.comment.body, '/integration')
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.16"

      - name: Install
        run: yarn workspace @bisonai/orakl-contracts install

      - name: Compile
        run: yarn workspace @bisonai/orakl-contracts compile

      - name: Build
        run: yarn workspace @bisonai/orakl-contracts build

      - name: Run node and deploy
        run: yarn workspace @bisonai/orakl-contracts setup-local-node

      - name: Redis Server in GitHub Actions
        uses: supercharge/redis-github-action@1.5.0
        with:
          redis-version: 6

      - name: Core - install
        run: yarn workspace @bisonai/orakl-core install

      - name: Core - build
        run: yarn workspace @bisonai/orakl-core build

      - name: Core - start listener
        run: yarn workspace @bisonai/orakl-core start:listener:vrf &

      - name: Request random words
        run: yarn workspace @bisonai/orakl-contracts request-random-words --network localhost

      - name: Core - start worker
        run: yarn workspace @bisonai/orakl-core start:worker:vrf &

      - name: Core - start reporter
        run: yarn workspace @bisonai/orakl-core start:reporter:vrf &
        env:
          PRIVATE_KEY: ${{ secrets.INTEGRATION_PRIVATE_KEY }}
          PUBLIC_KEY: ${{ secrets.INTEGRATION_PUBLIC_KEY }}

      - name: Get random words
        run: yarn workspace @bisonai/orakl-contracts get-random-words --network localhost
