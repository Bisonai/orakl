name: "contracts: test"
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.12'
          registry-url: 'https://npm.pkg.github.com'
      - run: yarn
        working-directory: ./contracts
      - run: npx hardhat test
        working-directory: ./contracts
