name: "util: test"

on:
  push:
    branches-ignore:
      - "master"
    paths:
      - "util/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "20.10.0"

      - name: Install dependencies
        run: yarn install

      - name: Run lint
        run: yarn util lint

      - name: Run tests
        run: yarn util build && yarn util test
