name: Core Deploy to Amazon ECR

on:
  push:
    branches:
      - master
    paths:
      - "packages/core/**"
  workflow_dispatch:

env:
  ecr_url: public.ecr.aws/bisonai/orakl-core

jobs:
  prepare:
    name: Prepare Build
    runs-on: ubuntu-latest

    outputs:
      tag_date: ${{ steps.tag.outputs.date }}
      tag_git_hash: ${{ steps.tag.outputs.git_hash }}
      version: ${{ steps.package.outputs.version }}

    steps:
      - uses: actions/checkout@v3

      - name: Get time TAG
        id: tag
        run: |
          echo "date=$(date +'%Y%m%d.%H%M')" >> $GITHUB_OUTPUT
          echo "git_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get package version
        id: package
        run: |
          echo "version=$(node -p -e "require('./packages/core/package.json').version")" >> $GITHUB_OUTPUT

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: prepare

    permissions:
      id-token: write
      contents: read

    outputs:
      tag_date: ${{ steps.tag.outputs.date }}
      tag_git_hash: ${{ steps.tag.outputs.git_hash }}

    steps:
      - uses: actions/checkout@v3

      - name: Replace symlink with real files
        run: |
         rm -f ./packages/core/src/por/job.errors.ts ./packages/core/src/por/job.types.ts ./packages/core/src/por/reducer.ts
         cp ./packages/fetcher/src/job/job.errors.ts ./packages/core/src/por/job.errors.ts
         cp ./packages/fetcher/src/job/job.types.ts ./packages/core/src/por/job.types.ts
         cp ./packages/fetcher/src/job/job.reducer.ts ./packages/core/src/por/reducer.ts

      - name: Docker build orakl-core
        run:  docker-compose -f packages/core/docker-compose.build.yaml build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.ROLE_ARN }}

      - name: Login to Amazon ECR
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public

      - name: Publish Image to ECR(core)
        run: |
          docker tag orakl-core ${{ env.ecr_url }}:v${{ needs.prepare.outputs.version }}.${{ needs.prepare.outputs.tag_date }}.${{ needs.prepare.outputs.tag_git_hash }}
          docker push ${{ env.ecr_url }}:v${{ needs.prepare.outputs.version }}.${{ needs.prepare.outputs.tag_date }}.${{ needs.prepare.outputs.tag_git_hash }}
